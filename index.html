        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>php

<script>
        function sendFormData(event) {
      event.preventDefault(); // Evita que o formulário seja submetido normalmente
      const formData = new FormData(event.target); // Obter dados do formulário
      fetch('processa.php', { // URL do seu script PHP
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        console.log(data); // Imprimir resposta do servidor
        // Mostra uma mensagem de sucesso ou erro
      })
      .catch(error => {
        console.error('Erro:', error);
        // Mostra um erro
      });
    }
</script>
